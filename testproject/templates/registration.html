<!DOCTYPE html>

    <!-- Stylize Registration form -->











    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="http://127.0.0.1:8000/registration/" class="form" id="form1" method="POST">
                {% csrf_token %}
                <h2 class="form__title">Sign Up</h2>
                <input type="text" class="input" placeholder="Enter User Name: " name="username" required>
                <input type="text" class="input" placeholder="Enter First Name: " name="firstname" required>
                <input type="text" class="input" placeholder="Enter Last Name: " name="lastname" required>
                <input type="password" class="input" placeholder="Enter Password: " name="psw" required>
                <button class="btn" type="submit">Sign up</button>
            </form>
        </div>
